<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Slip distance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<p>Welcome to <span th:text="${appName}"></span></p>
<div class="container my-5">
    <h3> Update Slip distance</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">

                <form th:action="@{/getSlipDistance}">
                    <div class="form-group col-md-8">
                        <label for="slipNo" class="col-form-label">Slip number:</label>
                        <input type="number" th:name="slipNo"/>
                    </div>
                    <div class="col-md-6">
                    <input type="submit" class="btn btn-primary" value="Search"/>
                    </div>
                </form>

                <form action="#" th:action="@{/updateDistance}" th:object="${distanceInfo}" th:if=${distanceInfo}
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="slipNo" class="col-form-label">Slip Number</label>
                            <input type="number" th:field="*{slipNo}" class="form-control"
                                   id="slipNo" placeholder="Slip Number" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="transporterCode" class="col-form-label">Transporter Code</label>
                            <input type="number" th:field="*{transporterCode}" class="form-control"
                                   id="transporterCode" placeholder="Transporter Code" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="distance" class="col-form-label">Factory Distance</label>
                            <input type="number" th:field="*{distance}" class="form-control"
                                   id="distance" placeholder="Factory Distance" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="actualDistance" class="col-form-label">Actual Distance</label>
                            <input type="number" th:field="*{actualDistance}" class="form-control"
                                   id="actualDistance" placeholder="Actual Distance" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Update ">
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>

</html>
